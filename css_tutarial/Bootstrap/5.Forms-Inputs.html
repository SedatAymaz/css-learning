<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Inputs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>

    </style>

</head>

<body>
    <div class="container">
        <form style="width: 30rem;">
            <h3>Bilgilerinizi girin</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="name" name="name" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control">
                <small class="form-text text-danger">*Please provide a email.</small>
            </div>

            <div class="form-group">
                <label for="message">Mesajınız</label>
                <textarea class="form-control" name="message" id="message" cols="30" rows="10"></textarea>
            </div>


            <div class="form-row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" name="accept" id="accept" class="form-check-input">
                            <label for="accept" form-check-text>Satış sözleşmesini okudum.</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="language">Diller</label>
                        <select class="form-control" id="language">
                            <option>Ingilizce</option>
                            <option selected>Rusça</option>
                            <option>Bulgarca</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-primary" style="margin-top: 15px;">Gönder</button>
            </div>
        </form>
    </div>

</body>

</html>
