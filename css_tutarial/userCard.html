        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: purple;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Quicksand', sans-serif;
        }
        .container {
            border-radius: 7px;
            width: 400px;
            height: 600px;
            background: pink;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        .box {
            height: 15%;
            background: pink;
        }

            background-repeat: no-repeat;
            width: 100%;
            height: 40%;
        }
        .name {
            height: 10%;
            text-align: center;
            color: black;
            padding-top: 10px;
        }
        .direction>p {
            padding-left: 10px;
            padding-right: 10px;
            text-align: center;
        }
        .icons {
            height: 20%;
            width: 100%;
            padding-top: 25px;
            display: flex;
            justify-content: space-evenly;
        }
        .wrapper {
            text-align: center;
        }
        .wrapper svg{
            width: 35px;
            height: 35px;
        }
        .container > .follow-button > button{
        padding: 20px 100px;
        background-color: rgb(225, 56, 225);
        border-radius: 10px;
        border: none;
        box-shadow: 2px 2px 10px #797979;
        color: whitesmoke;
        font-size: 16px;
        font-weight: bold;
        }
        .container > .follow-button > button:hover{background-color: rgb(167, 41, 167);}
        .container > .follow-button > button:active{box-shadow: none;} 
    </style>
