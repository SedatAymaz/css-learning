<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Form and Inputs</title>
</head>
<body>
     <!-- action = formdaki bilgileri php vs göndermek i.in kullanılıyor.-->
     <!-- <h1 style="color: crimson; display[yazarsak buraya h1 block olmaktan çıkıp inline olur]: inline;" > KAYIT FORMU </h1> -->
    <h1 style="color: crimson;" > KAYIT FORMU </h1>
     <form > <!-- action="process.php" -->
        <!-- HTML5 Input alanları-->
        <!-- label şeklinde oluşturur isek name yazısına tıklandığındada hedef texte gider.-->
        <!-- Name <br /> -->
        <label for="Name" style="color: red"> <strong>Name</strong> </label> <br>
        <input type="text" id="Name" name="Name"> <br>
        <!-- <button type="submit">Gönder</button> Submit butonunu oluşturuyor. -->
        <label for="email" style="color: red"> <strong>Email</strong> </label> <br>
        <input type="email" id="email" name="email"> <br>
        <label for="password" style="color: red"> <strong>Password</strong> </label> <br>
        <input type="password" id="password" name="password"> <br>
        <label for="date" style="color: red"> <strong>Date</strong> </label> <br>
        <input type="date" id="date" name="date"> <br>
        
        <strong>Gender</strong>  <br>
        Male
        <input type="radio" name="gender" value="male">  <!-- value den sonra eğer checked etiketi koyorsak hangisine koyduysak o seçili açılır websitesi-->
        Female
        <input type="radio" name="gender" id="Female"> 
        Other
        <input type="radio" name="gender" id="Other"> <br>
        
        <strong>Hobbies</strong>  <br>
        Technology
        <input type="checkbox" name="tech" id="tech">
        Music
        <input type="checkbox" name="music" id="music">
        Art
        <input type="checkbox" name="art" id="art"> <br>

        Degree <br>
        <select name="degree" id="degree">
<option value="bachelor">Lisans</option>
<option value="msc">Yüksek Lisans</option>
<option value="phd">Doktora</option> <!-- selected koyarsak sayfa açılışında selected koyduğumuz seçenek ile başlar-->

        </select> <br>

        <textarea name="message" id="message" rows="10" cols="30" placeholder="Your message..."></textarea> <br> <!-- ROWS satır COLS sütun // placeholder="Your message..." placeholder yazılacak yere açıklama olarak açtığınız zaman sizleere gösteriyor-->

        <input type="submit" value="Submit" style="color:blue"> <!-- buları button ilede yazabiliyoruz.-->
        <input type="reset" value="Sıfırla" style="color: red">
        <!-- Burada br amacıyla kullandığımız alt satıra geçme muhabbetini CSS de kullanmıyoruz.-->
        
    </form>
</body>
</html>
