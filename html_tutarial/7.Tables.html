<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>

    <style> <!-- CSS-->
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <thead>  <!-- Başlık kısımlarını thead in içine alıyoruz -->
        <tr>    <!-- th(Başlık kısımları için) -->
            <th>Name</th>
            <th>Departmen</th>
            <th>Salary</th>
        </tr>
    </thead>
        
    <tbody> <!-- tbody ve thead tamamiyle kod içerisindeki düzen ile alakalı tabloya veya siteye herhangi bir etkisi yok-->
        <tr> <!-- td(alt kısımlar için)-->
            <td>Sedat</td>
            <td>Bilişim</td>
            <td>8500</td>
        </tr>
        <tr> 
            <td>Ahmet</td>
            <td>Satış</td>
            <td>30000</td>
        </tr>
        <tr> 
            <td>Okan</td>
            <td>Makara</td>
            <td>15000</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
