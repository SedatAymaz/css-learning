<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
<!--  HTML5 Ordered Lists-->

<ul type = "square">  <!--Liste oluşturma--><!--type circle satır başı dairedeki ortayı boşaltıyor. square daireyi kare yapıp kalınlaştırıyor !!none kaldırır!!-->
    <li>Front End</li>
    <ul type = cricle> 
        <li>React</li>
        <li>Vue</li>
        <li>Angular</li>
        
    </ul>
    <li>Back End</li>
    <ul type="circle">
        <li>Python</li>
        <li>Java</li>
        <li>C#</li>
    </ul>
</ul>

<ol type="I">  <!-- Sıralı sayılı listeyi ((ol)) ile yapıyoruz 1,2,3, diye sıralandırıyor ((start="30")) istediğimiz sayıdan başlatır type="işareti ile başlatır"-->
    <li>Pyhton</li>
    <li>Java</li>
    <li>JavaScript</li>
</ol>


    
</body>
</html>
